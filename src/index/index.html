<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <title>StandUp!</title>
</head>

<body>
    <div class="container center">

        <div class="hlayout timerContainer">
            <div class="timer">
                <img src="../images/sitting.png" class="centerImg" width="32px"/>
                <p class="time" id="sitTimer">00:00</p>
            </div>

            <div class="timer">
                <img src="../images/standing.png" class="centerImg" width="32px"/>
                <p class="time" id="standTimer">00:00</p>
            </div>
        </div>

        <div class="hlayout">
            <button id="toggleSitAndStand">Stand Up</button>
            <button id="stopTracking">Stop</button>
            <button id="startTracking" disabled>Start</button>
        </div>

        <div class="hlayout">
            <!-- chart -->
            <div id="chart" class="pieChart">
        </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
